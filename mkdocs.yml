site_name: Docs
repo_url: https://github.com/blekmus/docs
repo_name: blekmus/docs


theme: 
    name: material
    palette:
        scheme: custom
    font:
        text: Noto Sans
        code: Fira Code
    icon:
        repo: fontawesome/brands/github
    logo: assets/logo.png
    features:
        - navigation.top
        - navigation.instant
        - content.code.annotate


markdown_extensions:
    - pymdownx.highlight
    - pymdownx.superfences
    - pymdownx.keys
    - pymdownx.details
    - pymdownx.smartsymbols
    - pymdownx.critic
    - pymdownx.tasklist:
        custom_checkbox: true
    - footnotes
    - admonition
    - pymdownx.betterem:
        smart_enable: all
    - toc:
        permalink: true


plugins:
    - search
    - git-revision-date-localized:
        type: timeago


extra_css:
    - stylesheets/custom.css


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/blekmus
      name: Dinil on Github


copyright: Copyright &copy; 2020 - 2021 Dinil Fernando


