    - System:
        - General:      pages/general.md
        - Systemd:      pages/systemd.md
        - Storage:      pages/storage.md
        - UFW:          pages/ufw.md
        - Databases:    pages/database.md
        - Git:          pages/git.md
        - Networking:   pages/networking.md
    - Applications:
        - Postfix:      pages/postfix.md
        - Fail2Ban:     pages/fail2ban.md
        - Veracrypt:    pages/veracrypt.md
        - Tor:          pages/tor.md
        - PHP:          pages/php.md
        - Logwatch:     pages/logwatch.md
        - Webhooks:     pages/webhooks.md
        - Flask:        pages/flask.md
        - Nginx:        pages/nginx.md
        - Apache:       pages/apache.md
    - Languages:
        - Python:       pages/python.md
        - Javascript:   pages/javascript.md
    - Other:
        - DuckDuckGo:   pages/duckduckgo.md
